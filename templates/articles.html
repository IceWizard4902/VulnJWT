{% extends 'layout.html' %}

{% block body %}
    <div class="container-fluid">
        <h1>Articles</h1>
        <div class="list-group">
    
            {% for article in articles %}
                <a class="list-group-item list-group-item-action" href="article/{{article.id}}">{{article.title}}</a>
            {% endfor %}
        </div>
    </div>

{% endblock %}
