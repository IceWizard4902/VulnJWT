{% extends 'layout.html' %}

{% block body %}
  <h1>Login</h1>
  <form action="" method="POST">
    <div class="form-group mt-2">
      <label>Username</label>
      <input type="text" name="username" class="form-control" value={{request.form.username}}>
    </div>
    <div class="form-group mt-2">
      <label>Password</label>
      <input type="password" name="password" class="form-control" value={{request.form.password}}>
    </div>
    <div class="form-group mt-2">
        <label class="me-3">Vulnerability Scenario:</label>
        <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scenario" id="inlineRadio1" value="JWK" checked>
            <label class="form-check-label" for="inlineRadio1">JWK</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scenario" id="inlineRadio2" value="JKU">
            <label class="form-check-label" for="inlineRadio2">JKU</label>
          </div>
          <div class="form-check form-check-inline">
            <input class="form-check-input" type="radio" name="scenario" id="inlineRadio3" value="KID">
            <label class="form-check-label" for="inlineRadio3">KID</label>
          </div> 
    </div>
    <div>
        <button type="submit" class="btn btn-primary mt-4">Submit</button>
    </div>
  </form>
{% endblock %}
